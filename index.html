<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriviaWeb</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="assets/styles.css" type="text/css" rel="stylesheet">
</head>
<body class="background-animate">
  <div class="container" id="container">
    <div class="header">
      <h1 >TriviaWeb</h1>
      <p>High score: <span id="hscore"></span></p>
    </div>
    <div id="frminit">
      
      <form action="" class="frm">
        <div class="form-item" >
          <label for="cantidad">Enter the number of questions:</label>
          <input type="number" name="cantidad" id="cantidad" autocomplete="off" value="5" min="1" >
        </div>
        <div class="form-item">
          <label for="categoria">Select a topic:</label>
          <select name="categoria" id="categoria" >
            <option value="">Any</option>
            <option value="9">General Knowledge</option>
            <option value="10">Entertainment: Books</option>
            <option value="11">Entertainment: Film</option>
            <option value="12">Entertainment: Music</option>
            <option value="13">Entertainment: Musicals &amp; Theatres</option>
            <option value="14">Entertainment: Television</option>
            <option value="15">Entertainment: Video Games</option>
            <option value="16">Entertainment: Board Games</option>
            <option value="17">Science &amp; Nature</option>
            <option value="18">Science: Computers</option>
            <option value="19">Science: Mathematics</option>
            <option value="20">Mythology</option>
            <option value="21">Sports</option>
            <option value="22">Geography</option>
            <option value="23">History</option>
            <option value="24">Politics</option>
            <option value="25">Art</option>
            <option value="26">Celebrities</option>
            <option value="27">Animals</option>
            <option value="28">Vehicles</option>
            <option value="29">Entertainment: Comics</option>
            <option value="30">Science: Gadgets</option>
            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
            <option value="32">Entertainment: Cartoon &amp; Animations</option>		
          </select>
        </div>
        <div class="form-item">
          <label for="difucultad">Select the difficulty:</label>
          <select name="dificultad" id="dificultad">
            <option value="">Any</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
          </select>
        </div>
        <div class="form-item">
          <label for="tipo">Select the type of questions:</label>
          <select name="tipo" id="tipo">
            <option value="">Any</option>
            <option value="multiple">Multiple questions</option>
            <option value="boolean">True | False</option>
          </select>
        </div>
        <button type="submit" class="btn-form" id="btn-form"><i class="fas fa-gamepad"></i> Start!</button>
      </form>
      
    </div>
    <div class="contboton">
      <div id="resultresp"></div>
      <button class="btn dnone" id="continue">Continue</button>
      
    </div>
    
    <div class="animacion">
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      
    </div>
  </div>
  
  
  <script src="assets/api.js"></script>
  
</body>
</html>
