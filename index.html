<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TriviaWeb</title>
  <!-- Font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="assets/styles.css" type="text/css" rel="stylesheet">
</head>
<body class="background-animate">
  <div class="container" >
    <div class="header">
      <h1 >TriviaWeb</h1>
    <p>Max score: 0</p>
    </div>
    <form action="" class="frm" id="frminit ">
      <div class="form-item">
        <label for="nombre">Ingrese su nombre:</label>
        <input type="text" name="nombre" id="nombre" autocomplete="off">
      </div>
      <div class="form-item" >
        <label for="preguntas">Ingrese el número de preguntas:</label>
        <input type="number" name="preguntas" id="preguntas" autocomplete="off">
      </div>
      <div class="form-item">
        <label for="categoria">Seleccione un tema</label>
        <select name="categoria" id="categoria" >
          <option value="any">Any Category</option>
          <option value="9">General Knowledge</option>
          <option value="10">Entertainment: Books</option>
          <option value="11">Entertainment: Film</option>
          <option value="12">Entertainment: Music</option>
          <option value="13">Entertainment: Musicals &amp; Theatres</option>
          <option value="14">Entertainment: Television</option>
          <option value="15">Entertainment: Video Games</option>
          <option value="16">Entertainment: Board Games</option>
          <option value="17">Science &amp; Nature</option>
          <option value="18">Science: Computers</option>
          <option value="19">Science: Mathematics</option>
          <option value="20">Mythology</option>
          <option value="21">Sports</option>
          <option value="22">Geography</option>
          <option value="23">History</option>
          <option value="24">Politics</option>
          <option value="25">Art</option>
          <option value="26">Celebrities</option>
          <option value="27">Animals</option>
          <option value="28">Vehicles</option>
          <option value="29">Entertainment: Comics</option>
          <option value="30">Science: Gadgets</option>
          <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
          <option value="32">Entertainment: Cartoon &amp; Animations</option>		
        </select>
      </div>
      <div class="form-item">
        <label for="difucultad">Seleccione la dificultad</label>
        <select name="dificultad" id="dificultad">
          <option value="any">Cualquiera</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div class="form-item">
        <label for="tipo">Seleccione un tipo de preguntas</label>
        <select name="tipo" id="tipo">
          <option value="any">Cualquiera</option>
          <option value="multiple">Preguntas múltiples</option>
          <option value="boolean">Falso | Verdadero</option>
        </select>
      </div>
      <button type="submit" class="btn-form"><i class="fas fa-gamepad"></i> Empezar!</button>
    </form>
    <div class="animacion">
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      <i class="icon fa fa-question " ></i>
      
    </div>
  </div>
  
  
  <script src="assets/api.js"></script>
  
</body>
</html>
